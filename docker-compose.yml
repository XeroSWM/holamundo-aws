version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: holamundo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: holamundo
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: ./app
    container_name: holamundo-app
    restart: always
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
